<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n - Stock Scanner Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            overflow-x: auto;
        }

        .users-table h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.trial {
            background: #fff3cd;
            color: #856404;
        }

        .status.expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status.blocked {
            background: #d6d8db;
            color: #383d41;
        }

        .action-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .activate-btn {
            background: #28a745;
            color: white;
        }

        .activate-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .block-btn {
            background: #dc3545;
            color: white;
        }

        .block-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .extend-btn {
            background: #17a2b8;
            color: white;
        }

        .extend-btn:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .login-screen {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-screen h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        .days-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin: 0 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE LOGIN -->
    <div id="loginScreen" class="login-screen">
        <h2> Panel de Admin</h2>
        <div id="loginError" class="error-message"></div>
        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label>Email de Administrador</label>
                <input type="email" id="adminEmail" required>
            </div>
            <div class="form-group">
                <label>Contrase帽a</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesi贸n</button>
        </form>
    </div>

    <!-- PANTALLA DE ADMINISTRACIN -->
    <div id="adminScreen" class="container hidden">
        <div class="header">
            <h1> Panel de Administraci贸n</h1>
            <p>Stock Scanner Pro - Gesti贸n de Usuarios</p>
            <p style="margin-top: 10px; color: #667eea; font-weight: 600;"> <span id="adminName"></span></p>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi贸n</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Usuarios</h3>
                <div class="number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Activos</h3>
                <div class="number" id="activeUsers" style="color: #28a745;">0</div>
            </div>
            <div class="stat-card">
                <h3>En Prueba</h3>
                <div class="number" id="trialUsers" style="color: #ffc107;">0</div>
            </div>
            <div class="stat-card">
                <h3>Expirados</h3>
                <div class="number" id="expiredUsers" style="color: #dc3545;">0</div>
            </div>
        </div>

        <div class="users-table">
            <h2>Gesti贸n de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Expira</th>
                        <th>Registrado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">Cargando usuarios...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let adminToken = localStorage.getItem('adminToken');
        let currentAdminUser = null;

        // Verificar si ya est谩 logueado
        if (adminToken) {
            validateAdminToken();
        }

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.isAdmin) {
                        adminToken = data.token;
                        currentAdminUser = data.user;
                        localStorage.setItem('adminToken', adminToken);
                        showAdminPanel();
                    } else {
                        showError('Acceso denegado. Solo administradores.');
                    }
                } else {
                    showError(data.message || 'Error al iniciar sesi贸n');
                }
            } catch (error) {
                showError('Error de conexi贸n');
            }
        }

        async function validateAdminToken() {
            try {
                const response = await fetch(`${API_URL}/auth/validate`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.user.isAdmin) {
                        currentAdminUser = data.user;
                        showAdminPanel();
                    } else {
                        logout();
                    }
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        function showAdminPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminScreen').classList.remove('hidden');
            document.getElementById('adminName').textContent = currentAdminUser.name;
            loadUsers();
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                const data = await response.json();
                renderUsers(data.users);
                updateStats(data.users);
            } catch (error) {
                console.error('Error cargando usuarios:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">No hay usuarios registrados</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const expiry = new Date(user.subscription_expiry);
                const now = new Date();
                const daysLeft = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
                
                return `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><span class="status ${user.subscription_status}">${getStatusText(user.subscription_status)}</span></td>
                        <td>${expiry.toLocaleDateString('es-ES')} <br><small>(${daysLeft} d铆as)</small></td>
                        <td>${new Date(user.created_at).toLocaleDateString('es-ES')}</td>
                        <td>
                            ${user.subscription_status !== 'active' ? 
                                `<button class="action-btn activate-btn" onclick="activateUser(${user.id})">Activar 30d</button>` : 
                                `<button class="action-btn extend-btn" onclick="extendSubscription(${user.id})">+30d</button>`
                            }
                            ${user.subscription_status !== 'blocked' ? 
                                `<button class="action-btn block-btn" onclick="blockUser(${user.id})">Bloquear</button>` : 
                                `<button class="action-btn activate-btn" onclick="activateUser(${user.id})">Desbloquear</button>`
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.subscription_status === 'active').length;
            document.getElementById('trialUsers').textContent = users.filter(u => u.subscription_status === 'trial').length;
            document.getElementById('expiredUsers').textContent = users.filter(u => u.subscription_status === 'expired').length;
        }

        function getStatusText(status) {
            const statusMap = {
                'active': 'Activo',
                'trial': 'Prueba',
                'expired': 'Expirado',
                'blocked': 'Bloqueado'
            };
            return statusMap[status] || status;
        }

        async function activateUser(userId) {
            const days = prompt('驴Por cu谩ntos d铆as quieres activar? (default: 30)', '30');
            if (!days) return;

            try {
                const response = await fetch(`${API_URL}/admin/activate-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ userId, days: parseInt(days) })
                });

                if (response.ok) {
                    alert('Usuario activado exitosamente');
                    loadUsers();
                }
            } catch (error) {
                alert('Error activando usuario');
            }
        }

        async function blockUser(userId) {
            if (!confirm('驴Est谩s seguro de bloquear este usuario?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/block-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ userId })
                });

                if (response.ok) {
                    alert('Usuario bloqueado');
                    loadUsers();
                }
            } catch (error) {
                alert('Error bloqueando usuario');
            }
        }

        async function extendSubscription(userId) {
            const days = prompt('驴Cu谩ntos d铆as quieres agregar? (default: 30)', '30');
            if (!days) return;

            try {
                const response = await fetch(`${API_URL}/admin/extend-trial`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ userId, days: parseInt(days) })
                });

                if (response.ok) {
                    alert('Suscripci贸n extendida');
                    loadUsers();
                }
            } catch (error) {
                alert('Error extendiendo suscripci贸n');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            adminToken = null;
            currentAdminUser = null;
            document.getElementById('adminScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
